<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a basemap layer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>

    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.1/dist/esri-leaflet-vector.js" crossorigin=""></script>
    
    <!--attempting to add shape file-->
    <script src=”leaflet.shpfile.js”></script> <script src=”shp.js”></script>


    <style>
      html,
      body,
      #map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const apiKey = "AAPK655a034b4c834df4b59a330d7190afadSYju17YoOe0EWSeRJhdYUcPHmjVfxf1DJJMPEKUZ1KjXQG43n2vTG9gUNqjKX9Rd";

      const map = L.map("map").setView([42.360001, -71.092003], 10);

      L.esri.Vector.vectorBasemapLayer("ArcGIS:Streets", {
        apikey: apiKey
      }).addTo(map);

      // AHHHH
      var shpfile = new L.Shapefile("watshd.zip",{
        onEachFeature:function(feature, layer) { layer.bindPopup(
    "<a href=\"+feature.properties.WEBPAGE+\">Page</a><br><a href=\"+feature. properties.PICTURE+\">Image</a>"); }});
      shpfile.addTo(map);

    </script>

  </body>
</html>
